<!DOCTYPE html>
<html>
	<script src="angular.min.js"></script>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<h1>{{name}}</h1>
		</div>
		<script type="text/javascript">
			var app=angular.module('myApp',[]);
			app.controller('myCtrl',function($scope){
				$scope.name="Garric";
			});
		</script>
	</body>
</html>
